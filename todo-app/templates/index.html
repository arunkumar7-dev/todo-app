<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 My To-Do List</h1>

        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>{{ task }} 
                    <a href="{{ url_for('delete', task_id=loop.index0) }}" class="delete">❌</a>
                </li>
            {% else %}
                <li>No tasks yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
